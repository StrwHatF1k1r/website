<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>required.com</title>
        <link rel="stylesheet" href="required.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function init() {
                var loc = window.location.href;
                var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
                var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                        loc + '?profile=css3';
                document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
                document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
            }
            window.onload = init;
        </script>
        <main>
            <form action="">
            Name :<input type="text" required
            oninvalid="this.setCustomValidity('Enter name ')"
            oninvalid="this.setCustomValidity(' ')">
            <br>
            Password :<input type="password" required>
    
            

            <br>
            <input type="submit">
        </form>
    </main>
        
        <footer id="vLinks">
            <hr>
            <a id="vLink1">
            <strong> HTML </strong> Valid! </a> &nbsp; 
            <a id="vLink2">
            <strong> CSS </strong> Valid! </a>
        </footer>
    </body>
    
</html>
